      date: 'Enter the appropriate values for year, month and day in the section "Date" making use of the drop down menus and additional fields to add relevant information where necessary. To enter a BCE date use the "-" (minus) character, as appropriate, e.g. -146 in the box "Year" will generate "146 v.Chr." By clicking "save entire file" the changes made can be observed in the HGV format section.'
      publicationTitle: 'Publication title, e.g. BGU, P.Oxy'
      publicationVolume: 'Volume of the publication'
      publicationNumbers: 'Number of the document within the volume'
      publicationFascicle: 'For specification of the volume number, e.g. CPR 17A'
      publicationSide: 'Indicates which side of the material was used for writing the text, e.g. BGU 1 57 R. Values: R, V, Haarseite, Fleischseite, Innenseite, Aussenseite'
      publicationLine: 'To indicate a subsection of a text based on line numbering, e.g. CPR 17B 11 Z. 1-5. Use Z. (= Zeile), then numbers'
      publicationPages: 'For identification of the text based on page numbers in a volume, e.g. P.Flor. 2 227 S. 247. Use S. (= Seite), then numbers'
      publicationParts: 'For specification of different parts of the document, e.g. SB 1 4512 A, BGU 3 930 Einl. Some values: Kol., Einl., Fol., Fr., Inv.Nr., (a), (b) ..., a, b ...'
      tmNo: 'TM Number. If unknown or non-existent, this will always be assigned by TM in Leuven.'
      collectionPlaceName: 'Name of the town or region where the collection is housed.'
      collectionInventoryNumber: 'Inventory number. To be entered as an unbroken string of text.'
      collectionTemporaryNotes: 'Notes about temporary whereabouts of the manuscript, e.g. part of an exhibition.'
      collectionTemporaryInventoryNumber: 'Temporary inventory number, e.g. part of an exhibition.'
      collection: 'Name of a collection of manuscripts or of the institution that holds the collection.'
      mentionedDateReference: 'Enter the line number(s) in the text, where the date is mentioned. E.g. Z. 2, Kol. II, Z. 11.'
      mentionedDateNotBefore: 'Enter either the full date or the first part of a span date. E.g. 0138-10-22, i.e. in yyyy-mm-dd format.'
      mentionedDateNotAfter: 'If applicable enter the second part of a span date. E.g. 0079, i.e. in yyyy-mm-dd format.'
      mentionedDateComment: 'Enter description of date, if applicable. E.g. Abschrift eines Dokuments vom:.'
      mentionedDateAnnotation: 'Enter further description of date, if applicable. E.g. vgl. BL IV, S. 44'
  
